<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header><h1>Matching Game</h1></header>
        <section class="score-panel">
        	Rating: <ul class="stars" data-bind="foreach: playerRating">
        		<li><i class="fa fa-star" data-bind="attr: {id: $data.name}"></i></li>
        	</ul>
        	Moves: <span class="moves" data-bind="text: playerMoves()"></span>
          Time: <span data-bind="text: gameTimer"></span> seconds
          <span data-bind="visible: cardsTimeout" class="showCardsMessage">Showing Cards Now!</span>
          <div class="restart"><i class="fa fa-repeat" data-bind="click: function() { gameReset() }"></i></div>
        </section>

        <ul id="cardDeck" class="deck" data-bind="foreach: cardDeck">
          <li data-bind="css: $data.cardClasses, click: function() { $data.cardClick() }"><i data-bind="attr: {class: $data.card}"></i></li>
        </ul>
        <div class="gameWin" id="gameWinModal">
          <section class="score-panel">
            <h1>You have won the game! Congratulations!</h1>
            Rating: <ul class="stars" data-bind="foreach: playerRating">
          		<li><i class="fa fa-star" data-bind="attr: {id: $data.name}"></i></li>
          	</ul>
            Moves: <span class="moves" data-bind="text: playerMoves()"></span>
            Time: <span data-bind="text: gameTimer"></span> seconds
            <div class="restart"><span data-bind="click: function() { gameReset() }"><i class="fa fa-repeat"></i> Restart?</span></div>
          </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
